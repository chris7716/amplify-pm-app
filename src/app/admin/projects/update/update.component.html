<nb-card>
  <nb-card-header>Edit Project</nb-card-header>
  <nb-card-body>
    <form>
      <div class="form-group row">
        <label for="inputProjectName" class="label col-sm-3 col-form-label"
          >Project Name</label
        >
        <div class="col-sm-9">
          <input
            type="text"
            nbInput
            fullWidth
            id="inputProjectName"
            placeholder="Project Name"
            [(ngModel)]="data.name"
            name="projectName"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputDescription" class="label col-sm-3 col-form-label"
          >Description</label
        >
        <div class="col-sm-9">
          <input
            type="text"
            nbInput
            fullWidth
            id="inputDescription"
            placeholder="Description"
            [(ngModel)]="data.description"
            name="description"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputStatus" class="label col-sm-3 col-form-label"
          >Status</label
        >
        <div class="col-sm-9">
          <nb-select
            placeholder="Select Status"
            [(ngModel)]="data.status"
            name="status"
          >
            <nb-option value="ON-GOING">On Going</nb-option>
            <nb-option value="PENDING">Pending</nb-option>
            <nb-option value="OVERDUE">Overdue</nb-option>
          </nb-select>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputDeadline" class="label col-sm-3 col-form-label"
          >Project Deadline</label
        >
        <div class="col-sm-9">
          <input
            [nbDatepicker]="datepicker"
            nbInput
            fullWidth
            id="inputDeadline"
            [(ngModel)]="data.deadline"
            placeholder="Pick Project Deadline"
            name="deadline"
          />
          <nb-datepicker #datepicker></nb-datepicker>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button type="submit" nbButton status="primary" (click)="submit()">
            Update
          </button>
        </div>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer> </nb-card-footer>
</nb-card>
