<div class="row">
  <div class="col-md-6">
    <nb-card>
      <nb-card-header>Create a Project</nb-card-header>
      <nb-card-body>
        <form (ngSubmit)="submit()" #form="ngForm" [formGroup]="projectForm">
          <div class="form-group row">
            <label for="inputName" class="label col-sm-3 col-form-label"
              >Project Name</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                nbInput
                fullWidth
                id="inputName"
                formControlName="name"
                placeholder="Project Name"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputDescription" class="label col-sm-3 col-form-label"
              >Project Description</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                nbInput
                fullWidth
                id="inputDescription"
                formControlName="description"
                placeholder="Project Description"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputDeadline" class="label col-sm-3 col-form-label"
              >Project Deadline</label
            >
            <div class="col-sm-9">
              <input
                [nbDatepicker]="datepicker"
                nbInput
                fullWidth
                id="inputDeadline"
                formControlName="deadline"
                placeholder="Pick Project Deadline"
              />
              <nb-datepicker #datepicker></nb-datepicker>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 label">Project Members</label>
            <div class="col-sm-9">
              <input
                #autoInput
                nbInput
                type="text"
                (input)="onChange()"
                placeholder="Enter value"
                [nbAutocomplete]="auto"
              />

              <nb-autocomplete
                #auto
                (selectedChange)="onSelectionChange($event)"
              >
                <nb-option
                  *ngFor="let option of filteredOptions$ | async"
                  [value]="option"
                >
                  {{ option.name }}
                </nb-option>
              </nb-autocomplete>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" nbButton status="primary">Submit</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-6">
    <nb-card>
      <nb-card-header> Added Members </nb-card-header>

      <nb-card-body>
        <ng2-smart-table
          [settings]="settings"
          [source]="source"
          (deleteConfirm)="onDeleteConfirm($event)"
        >
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
